<!-- 
npx tailwindcss init 
npx tailwindcss -i ./src/input.css -o ./dist/style.css  for working of tailwind css
place-content-center for placing at center vertically and horizontally
h-screen to get entire screen
states md sm means screen size give css accrding to screen size
overflow-hidden if image overflow it convert it to over desired size
object-cover for full image issue
 -->
